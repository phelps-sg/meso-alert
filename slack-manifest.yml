display_information:
  name: meso-alert
features:
  bot_user:
    display_name: meso-alert
    always_online: false
  slash_commands:
    - command: /crypto-alert
      url: https://symbiotica.mesonomics.com:6000/api/slack/slash
      description: Configures alert for cryptocurrency
      should_escape: false
    - command: /pause-alerts
      url: https://symbiotica.mesonomics.com:6000/api/slack/slash
      description: Pause active alerts for this channel
      should_escape: false
    - command: /resume-alerts
      url: https://symbiotica.mesonomics.com:6000/api/slack/slash
      description: Resume alerts for this channel
      should_escape: false
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
      - links:write
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
