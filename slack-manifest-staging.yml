{
  "display_information": {
    "name": "Block Insights (Staging)",
    "description": "Block Insights provides real-time tracking of cryptocurrency transactions.",
    "background_color": "#121212",
    "long_description": "Block Insights alerts you to cryptocurrency transactions as they happen by messaging you in your Slack channels.  You can setup and manage multiple alerts in different channels without leaving Slack.  Simply type slash commands into a channel to start receiving alerts.  For example, typing /crypto-alert 5 BTC will send a chat message every time there is a a bitcoin transaction larger than 5 BTC.  Alerts can be paused or resumed by typing /pause-alerts or /resume-alerts into the channel.  Alerts can also be configured in private channels or group DMS by first inviting the bot to the channel using the command @BlockInsights, and then issuing the /crypto-alert command as described previously."
  },
  "features": {
    "bot_user": {
      "display_name": "Block Insights (Staging)",
      "always_online": false
    },
    "slash_commands": [
      {
        "command": "/crypto-alert",
        "url": "https://meso-alert-staging.eu.ngrok.io/api/slack/slash",
        "description": "Configures alert for cryptocurrency",
        "usage_hint": "[threshold in BTC]",
        "should_escape": false
      },
      {
        "command": "/pause-alerts",
        "url": "https://meso-alert-staging.eu.ngrok.io/api/slack/slash",
        "description": "Pause active alerts for this channel",
        "should_escape": false
      },
      {
        "command": "/resume-alerts",
        "url": "https://meso-alert-staging.eu.ngrok.io/api/slack/slash",
        "description": "Resume alerts for this channel",
        "should_escape": false
      }
    ]
  },
  "oauth_config": {
    "redirect_urls": [
      "https://meso-alert-staging.eu.ngrok.io/api/slack/auth"
    ],
    "scopes": {
      "bot": [
        "channels:read",
        "chat:write",
        "chat:write.public",
        "commands",
        "groups:read",
        "im:read",
        "mpim:read"
      ]
    }
  },
  "settings": {
    "event_subscriptions": {
      "request_url": "https://meso-alert-staging.eu.ngrok.io/api/slack/events",
      "bot_events": [
        "channel_deleted"
      ]
    },
    "org_deploy_enabled": false,
    "socket_mode_enabled": false,
    "token_rotation_enabled": false
  }
}
